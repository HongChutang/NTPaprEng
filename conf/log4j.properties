log4j.rootLogger=INFO, Console, FileLog

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.FileLog=org.apache.log4j.FileAppender
log4j.appender.FileLog.File=./text.log
log4j.appender.FileLog.Append=false

log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%c]:%n%p %m%n
log4j.appender.FileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=%d [%c]:%n%p %m%n